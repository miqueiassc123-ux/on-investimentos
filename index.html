<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Investimentos Imobiliários</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos do Botão de WhatsApp */
        .whatsapp-float {
            position: fixed; width: 60px; height: 60px; bottom: 40px; right: 40px;
            background-color: #25d366; color: #FFF; border-radius: 50px;
            text-align: center; font-size: 30px; box-shadow: 2px 2px 3px #999;
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: transform 0.3s ease;
        }
        .whatsapp-float:hover { transform: scale(1.1); color: #FFF; }
        .whatsapp-float svg { fill: white; width: 35px; height: 35px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Investimentos</h1>

        <div class="filtros">
            <label for="valor">Orçamento Máximo (R$)</label>
            <input type="number" id="valor" placeholder="Ex: 500000">

            <label for="cidade">Cidade</label>
            <select id="cidade">
                <option value="">Todas as cidades</option>
                <option value="Palhoça">Palhoça</option>
                <option value="São José">São José</option>
                <option value="Florianópolis">Florianópolis</option>
            </select>

            <label for="tipo">Tipo de Imóvel</label>
            <select id="tipo">
                <option value="">Todos os tipos</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
                <option value="Terreno">Terreno</option>
                <option value="Chácara">Chácara</option> </select>

            <label for="metragem">Metragem Mínima (m²)</label>
            <input type="number" id="metragem" placeholder="Ex: 360">

            <label for="fase">Fase</label>
            <select id="fase">
                <option value="">Todas as fases</option>
                <option value="Lançamento">Lançamento</option>
                <option value="Pronto">Pronto</option>
            </select>

            <button id="buscar">Analisar Melhores Opções</button>
        </div>

        <div id="resultados"></div>
    </div>
